		<script> 
	
		// code taken from Emers Week 9 - Thursday classwork form-validation3 folder, I (Paddy) manipulated it to add a validation box for a phone number. 
		
		function validate(){
			var formData = []; //this variable will hold the information relating to the forms
			//assigning the name to index 0
			formData[0] = document.getElementById("nameData").value; 
			
			//1 will be used for email, 2 will be used for phone			
			formData[1] = document.getElementById("emailData").value; 
			formData[2] = document.getElementById("phoneData").value;
			//I added in this formData 2 for the phone number box.
			
			//this is the JS for our name input, anything less than 5 letters will return invalid
			if(formData[0].length <5){
				document.getElementById("feedback").innerHTML = "not a valid name";
			}
			
			//I (Paddy) re-used this block of code from the previous block relating to the name field, I changed the fromData to 2 and the feedback to 2 so it would target the phone number input instead. If any number less than 10 is entered, it will return invalid.
			if(formData[2].length <10){
				document.getElementById("feedback2").innerHTML = "not a valid number";
			}
			
			//validating the email. If what is entered doesn't contain the @ symbol, it will return invalid.
			var symbol = formData[1].indexOf('@');
			
			
			if(symbol < 1){
				document.getElementById("emailFeedback").innerHTML = "Not a valid email";
			}
			
		}
	
	</script>
